<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{$Think.lang.TPL_welcome}</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="__PUBLIC____MODULE__/styles/ruis-common.css">
</head>
<body>
<div class="dMain">
    <div class="ifrTitle yh">
        <div class="mark">查看用户</div>
    </div>

    <div class="dEdit">
        <ul>
            <li class="liTit">商家名称</li>
            <li class="liCon">{$vo.title}</li>
        </ul>
        <ul>
            <li class="liTit">商 圈</li>
            <li class="liCon">{$vo.district}</li>
        </ul>
        <ul>
            <li class="liTit">电 话</li>
            <li class="liCon">{$vo.telephone}</li>
        </ul>
        <notempty name="vo.nick_name">
            <ul>
                <li class="liTit">推荐用户</li>
                <li class="liCon">{$vo.nick_name}</li>
            </ul>
        </notempty>
        <ul>
            <li class="liTit">申请时间</li>
            <li class="liCon">{$vo.create_time|date='Y-m-d H:i:s',###}</li>
        </ul>
    </div>
</div>
</body>
</html>
