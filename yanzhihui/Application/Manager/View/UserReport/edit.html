<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{$Think.lang.TPL_welcome}</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="__PUBLIC____MODULE__/styles/ruis-common.css">
</head>
<body>
<div class="dMain">
    <div class="ifrTitle yh">
        <div class="mark">查看用户投诉</div>
    </div>

    <div class="dEdit">
        <ul>
            <li class="liTit">投诉用户 ID</li>
            <li class="liCon">{$vo.user_id}</li>
        </ul>
        <ul>
            <li class="liTit">投诉用户昵称</li>
            <li class="liCon">{$vo.user_nick_name}</li>
        </ul>
        <ul>
            <li class="liTit">被投诉用户 ID</li>
            <li class="liCon">{$vo.report_user_id}</li>
        </ul>
        <ul>
            <li class="liTit">被投诉用户昵称</li>
            <li class="liCon">{$vo.to_user_nick_name}</li>
        </ul>
        <ul>
            <li class="liTit">投诉时间</li>
            <li class="liCon">{$vo.create_time|date='Y-m-d H:i:s',###}</li>
        </ul>
    </div>
</div>
</body>
</html>
