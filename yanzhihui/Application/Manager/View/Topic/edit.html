<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{$Think.lang.TPL_welcome}</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="__PUBLIC____MODULE__/styles/ruis-common.css">
</head>
<body>
<div class="dMain">
    <div class="ifrTitle yh">
        <div class="mark">查看颜图片</div>
    </div>

    <div class="dEdit">
        <ul>
            <li class="liTit">颜图片 ID</li>
            <li class="liCon">{$vo.topic_id}</li>
        </ul>
        <ul>
            <li class="liTit">颜图片</li>
            <li class="liCon"><a href="{$Think.config.APP_URL}/Uploads/Images/{$Think.CONTROLLER_NAME}/{$vo.upfile}" target="_blank"><img src="/Uploads/Images/{$Think.CONTROLLER_NAME}/{$vo.upfile}" height="100"></a></li>
        </ul>
        <notempty name="vo.content">
            <ul>
                <li class="liTit">内 容</li>
                <li class="liCon">{$vo.content}</li>
            </ul>
        </notempty>
        <ul>
            <li class="liTit">颜图片地区</li>
            <li class="liCon">{$vo.province} - {$vo.city}</li>
        </ul>
        <ul>
            <li class="liTit">总点赞数</li>
            <li class="liCon">{$vo.like_count}</li>
        </ul>
        <ul>
            <li class="liTit">总评论数</li>
            <li class="liCon">{$vo.comment_count}</li>
        </ul>
        <ul>
            <li class="liTit">发布用户 ID</li>
            <li class="liCon">{$vo.user_id}</li>
        </ul>
        <ul>
            <li class="liTit">发布用户昵称</li>
            <li class="liCon">{$vo.user_nick_name}</li>
        </ul>
        <ul>
            <li class="liTit">发布时间</li>
            <li class="liCon">{$vo.create_time|date='Y-m-d H:i:s',###}</li>
        </ul>
    </div>
</div>
</body>
</html>
